spring:
  application:
    name: xis-prices-microservice

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: validate

  sql:
    init:
      mode: always
      schema-locations: classpath:db/create_schema_prices.sql
      data-locations: classpath:db/insert_data_prices.sql
